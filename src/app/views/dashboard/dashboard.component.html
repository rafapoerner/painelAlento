<div class="containerx">
  <div class="top-menu">
    <div class="logo">
      <img src="/assets/logoGrupoAlento_.png" alt="Logo Grupo Alento">
    </div>
    <div>
      <ul class="menu-list">
        <li *ngIf="isAdmin">
          <a href="/cadastro-usuario">
            <i class="fas fa-user-plus"></i><span>Novo Usuário</span>
          </a>
        </li>
        <li *ngIf="isAdmin">
          <a href="/panel-user">
            <i class="fa-solid fa-people-group"></i><span>Painel de usuários</span>
          </a>
        </li>
        <li>
          <div>
            <!-- Exibindo a foto do usuário e saudação -->
            <img [src]="fotoBase64" alt="User Photo">
            <span>Olá {{ userName }}!</span>
          </div>
        </li>
        <li>
          <a href="#" (click)="logout()">
            <i class="fa-solid fa-right-from-bracket"></i><span>Sair</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

<div class="dashboard-container">
  <div class="dashboard">
    <!-- Iterando sobre os links do Power BI -->
    <div class="card" *ngFor="let link of powerBILinks">
      <div class="dashboard-item" (click)="redirectToPowerBi(link.url)">
        <img class="img-icon" [src]="'/assets/' + link.imageName" [alt]="link.description">
      </div>
      <!-- Exibindo o título do link -->
      <span class="card-title">{{ link.description }}</span>
    </div>
  </div>
</div>

  
</div>
